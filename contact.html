<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Basic Portfolio-Vicki Hope - Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
     
<!-- begin of new nav bar -->
<div id="navTop">
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
   
<!-- Absolute Positioned blue box on top of Nav Bar -->
<div id="fixed">
<h3>Vicki Hope</h3>
</div>

<!-- end of new nav bar -->



<!-- Main textured background - entire page -->
<div id="mainBackground"></div>

    <!-- Smaller content area -->
    <div id="contentArea">

    <div id="contentHeader"><h3>Contact</h3></div>

    <div id="grayLine"></div>

    <!-- contentArea Form with User name, User email, User message, Submit -->
    <div class="userDataForm">
            <form>
          
              <label for="name">Name</label> <br>
              <input type="text" id="name" name="Name" placeholder=" John Smith" size="170"> <br>
          
              <label for="email">Email</label> <br>
              <input type="text" id="email" name="email" placeholder=" example@gmail.com" size="170"> <br>
          
              <label for="message">Message</label> <br>
              <textarea id="message" name="message" placeholder=" " 
                style="width:843px; height:200px;"></textarea> <br>
          
              <input class="submit" type="submit" value="Submit">
          
            </form>
          
        </div>

    </div>
            
           <footer class="footer">
                <h6>Copyright &copy;</h6>;
            </footer>
  
</body>
